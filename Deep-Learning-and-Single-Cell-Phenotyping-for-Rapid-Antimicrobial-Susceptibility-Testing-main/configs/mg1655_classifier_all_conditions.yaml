conditions:
  # These names must match the condition folder names under:
  #   ./data/Zagajewski_Data/Data/MG1655/All_images/<COND>/
  # and:
  #   ./data/Zagajewski_Data/Data/MG1655/All_segmentations/<COND>/
  #
  # The order here defines the class ids (0..N-1).
  - "WT+ETOH"
  - "CIP+ETOH"
  - "COAMOX+ETOH"
  - "GENT+ETOH"
  - "RIF+ETOH"

# Backbone model for training.
# Supported (Torch AMP script): EfficientNetB0, DenseNet121
# Supported (Keras script): EfficientNetB0, DenseNet121
model: "EfficientNetB0"

patient_split: false

# Set to true to force recreating `data/classifier_dataset_...` (recommended if you change `test_size`, `val_size`,
# or if a previous run was interrupted and left an incomplete split folder layout).
rebuild_dataset: false

test_size: 0.10
val_size: 0.20

# Number of cropped cells per class (per split) to keep.
# Use a smaller value if you hit RAM limits; set to null for all cells.
n_per_class: 2000

# Global random seed for data splits, cropping, Optuna, and training.
seed: 42

output_dir: "./models/classification"

batch_size: 4
epochs: 100
optimizer: "NAdam"

optuna:
  enabled: true
  n_trials: 25
  epochs_tune: 40
